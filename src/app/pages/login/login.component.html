<section class="body-login">
  <div class="d-flex align-items-center auth px-0 mt-5" >
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo text-center">
            <img src="assets/img/LOGO.png"  style="width: 10%" alt="logo">
          </div>
          <h4>Hola, entra para administrar tu negocio.</h4>
          <form (ngSubmit)="login(f)" #f="ngForm" class="pt-3">
            <div class="form-group">
              <input type="email" [(ngModel)]="usuario.email"
                     class="form-control form-control-lg"
                     id="email"
                     name="email"
                     placeholder="Correo"
                     required
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                     #email='ngModel'>
              <div class="alert alert-danger mt-1"
                  *ngIf="email.errors?.pattern">
                  escribe un correo valido
              </div>
            </div>
            <div class="form-group">
              <input type="password"
                     [(ngModel)]="usuario.password"
                     class="form-control form-control-lg"
                     id="password"
                     name="password"
                     placeholder="Contraseña"
                     required
                     #password='ngModel'>
              <div class="alert alert-danger mt-1"
                   *ngIf="password.errors && password.touched">
                Falta el campo
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Entrar</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-helper"></i>
                  Recordar tu usuario / correo
                </label>
              </div>
              <a routerLink="/forgetpassword" class="auth-link text-black">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
