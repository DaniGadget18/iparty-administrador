<section class="body-login">
  <div class="d-flex align-items-center auth px-0 mt-5" >
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo text-center">
            <img src="assets/img/LOGO.png"  style="width: 10%" alt="logo">
          </div>
          <h4>Escribe un correo electrónico registrado
            para enviar el cambio de contraseña</h4>
          <form class="pt-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Correo">
            </div>
            <div class="mt-3">
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/dashboard">Enviar correo</a>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center text-center">
              <p class="auth-link text-black">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesion</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
