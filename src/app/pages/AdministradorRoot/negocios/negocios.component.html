<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    Negocios
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Nombre</th>
                <th>Administrador</th>
                <th>Detalles</th>
                <!--<th>Accion</th>-->
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let negocio of negocios;">
                <td>{{ negocio.nombre }}</td>
                <td>{{ negocio.usuario[0].email || null }}</td>
                <td><button class="badge badge-warning" [routerLink]="['/administrador/negocio/informacion', negocio.id]">Detalles</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
