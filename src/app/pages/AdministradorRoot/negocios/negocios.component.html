<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    Negocios
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div *ngFor="let negocio of negocios;" class="col-4 mt-3">
            <div class="card">
              <img src="../../../../assets/fondos/fondo1.jpg" style="width: 100%">
              <h5 class="card-title mt-3">Negocio: {{negocio.nombre}}</h5>
              <button [routerLink]="['/administrador/negocio/informacion/', negocio.id]" class="btn btn-primary">Informacion</button>
              <button (click)="informacionNegocio(negocio.id)" class="btn btn-danger mt-3">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
