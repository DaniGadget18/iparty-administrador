<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    Complementos
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <h4 class="card-title">Agregar categoria</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let categoria of this.apirootservices.categoriaMenu; let i = index;">
                  <td>{{categoria.id}}</td>
                  <td>{{categoria.nombre}}</td>
                  <td><button (click)="eliminarCategoriaMenu(categoria.id, i)" class="badge badge-danger">Eliminar</button></td>
                </tr>
                </tbody>
              </table>
            </div>
            <form (ngSubmit)="guardarCategoriaMenu(form)" #form='ngForm' class="forms-sample">
              <div class="form-group">
                <label for="categoriaMenu">Categoria del menu:</label>
                <input type="text"
                       name="categoriaMenu"
                       class="form-control"
                       id="categoriaMenu"
                       placeholder="Escribe una categoria"
                       [(ngModel)]="categoriaNombre"
                       required
                       #categoriaMenu='ngModel'>
                <div *ngIf="categoriaMenu.control.errors?.required && categoriaMenu.touched"
                     class="alert alert-danger mt-1">
                  Este campo es necesario
                </div>
              </div>
              <button type="submit" class="btn btn-gradient-primary mr-2">Registrar categoria</button>
            </form>
          </div>
          <div class="col-5">
            <h4 class="card-title">Agregar categoria para negocio</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let categoria of this.apirootservices.categoriasNegocio; let i = index">
                  <td>{{categoria.id}}</td>
                  <td>{{categoria.categoria}}</td>
                  <td><button (click)="eliminarCategoriaNegocio(categoria.id, i)" class="badge badge-danger">Eliminar</button></td>
                </tr>
                </tbody>
              </table>
            </div>
            <form (ngSubmit)="guardarCategoriaNegocio(formn)" #formn='ngForm' class="forms-sample">
              <div class="form-group">
                <label for="CategoriaNegocio">Categoria negocio:</label>
                <input type="text"
                       class="form-control"
                       name="CategoriaNegocio"
                       id="CategoriaNegocio"
                       #CategoriaNegocio='ngModel'
                       [(ngModel)]="categorianegocioNombre"
                       placeholder="Escribe una categoria"
                       required>
                <div *ngIf="CategoriaNegocio.control.errors?.required && CategoriaNegocio.touched"
                     class="alert alert-danger mt-1">
                  Este campo es necesario
                </div>
              </div>
              <button type="submit" class="btn btn-gradient-primary mr-2">Registrar categoria negocio</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
