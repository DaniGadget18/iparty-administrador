<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    Informacion del usuario
  </h3>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="editarUsuario()" class="forms-sample">
          <div class="row">
            <div class="col-6">
              <h4 class="card-title">Datos del usuario</h4>
              <div class="form-group">
                <label for="nombreusuario">Nombre</label>
                <input type="text"
                       class="form-control"
                       name="nombreusuario"
                       id="nombreusuario"
                       placeholder="Nombre usuario"
                       [(ngModel)]="usuario.nombre">
              </div>
            </div>
            <div class="col-6">
              <h4>Foto de perfil</h4>
                <div class="form-group">
                  <label for="foto">Seleccione archivo</label>
                  <input type="file" class="form-control-file" id="foto" name="foto"
                         (change)="upload($event)" accept="image/*">
                </div>
                <div *ngIf="isLoadingFoto" class="spinner-wrapper-cargar">
                  <div class="donut-cargar"></div>
                </div>
                <div *ngFor="let foto of fotosubida;" class="row no-gutters">
                  <div class="col-md-6">
                    <img [src]="foto" class="card-img" alt="...">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <button class="badge badge-danger"> Eliminar </button>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-gradient-info btn-block mt-5">Editar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
