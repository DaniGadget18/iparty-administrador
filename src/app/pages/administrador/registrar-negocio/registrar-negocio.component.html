<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    Registrar negocio
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">

            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">

                  <h4 class="card-title">Datos Bar / Antro</h4>
                  <div class="form-group">
                    <label for="exampleInputUsername1">Nombre Bar / Antro</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Nombre bar / antro">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Direccion:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Direccion del bar">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Categoria:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Antro</option>
                      <option>Bar</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Datos administrador</h4>
                  <div class="form-group">
                    <label for="exampleInputUsername1">Email administrador</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Escribe email del administrador">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre del administrador">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contrasena:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe una contrasena">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-gradient-success float-right"> Registrar </button>
        </form>
      </div>
    </div>
  </div>
</div>
