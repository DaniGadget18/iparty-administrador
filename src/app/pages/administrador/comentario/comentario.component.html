<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-plus-box"></i>
    </span>
    Reservaciones - negocio
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h4 class="card-title">Comentarios</h4>
            <div *ngIf="isLoading" class="spinner-wrapper-cargar">
              <div class="donut-cargar"></div>
            </div>
            <div *ngIf="comentarios.length == 0" class="alert alert-info">
              <h4>No hay comentarios</h4>
            </div>
            <div *ngFor="let comentario of comentarios;" class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <div class="d-flex align-items-center mr-4 text-muted font-weight-light">
                      <i class="mdi mdi-account-outline icon-sm mr-2"></i>
                      <span>{{ comentario['usuario'].nombre }}</span>
                    </div>
                    <div class="d-flex align-items-center text-muted font-weight-light">
                      <i class="mdi mdi-clock icon-sm mr-2"></i>
                      <span>{{comentario.created_at}}</span>
                    </div>
                  </div>
                  <div class="d-flex mt-4 align-items-top">
                    <img src="assets/images/faces/face3.jpg" class="img-sm rounded-circle mr-3" alt="image">
                    <div class="mb-0 flex-grow">
                      <p class="mb-0 font-weight-light">
                        {{comentario.comentario}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h4 class="card-title">busqueda por calificacion</h4>
            <div class="forms-sample">
              <div class="row">
                <div class="col-12">
                  <div class="form-group row">
                    <label for="rank" class="col-sm-3 col-form-label">Rank:</label>
                    <div class="col-sm-9">
                      <select [(ngModel)]="rank" class="form-control" id="rank"
                              name="rank">
                        <option value="1">1 estrella</option>
                        <option value="2">2 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="5">5 estrellas</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12 ">
                  <div class="d-inline">
                    <button (click)="busquedaRank()" class="btn btn-gradient-primary mr-2 d-inline">Buscar</button>
                  </div>
                  <div class="d-inline">
                    <button (click)="limpiar()" class="btn btn-gradient-primary mr-2 d-inline">Limpiar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
