<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-domain"></i>
    </span>
    {{title}}
  </h3>
  <button class="btn btn-gradient-success float-right" routerLink="/eventos">Regresar</button>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="accion(f)" #f='ngForm'>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Datos para el evento</h4>
                  <div class="form-group">
                    <label for="nombre">Nombre del evento:</label>
                    <input type="text" [(ngModel)]="evento.nombre" class="form-control" id="nombre" name="nombre"
                           placeholder="Nombre evento">
                  </div>
                  <div class="form-group">
                    <label for="informacion">Informacion del evento:</label>
                    <textarea [(ngModel)]="evento.informacion"  class="form-control" id="informacion"
                              name="informacion" placeholder="Escribe una breve descripcion del evento"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="fecha">Fecha del evento:</label>
                    <input [(ngModel)]="evento.fecha" type="date"  class="form-control" id="fecha" name="fecha">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card-body">
                <h4>Imagen del evento</h4>
                <div class="form-group">
                  <label for="foto">Seleccione archivo</label>
                  <input type="file" class="form-control-file" id="foto" name="foto"
                         (change)="upload($event)" accept="image/*">
                </div>
                <div *ngIf="isLoadingFoto" class="spinner-wrapper-cargar">
                  <div class="donut-cargar"></div>
                </div>
                <div *ngFor="let foto of fotosubida;" class="row no-gutters">
                  <div class="col-md-6">
                    <img [src]="foto" class="card-img" alt="...">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <button (click)="eliminarFoto()" class="badge badge-danger"> Eliminar</button>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-gradient-info btn-block mt-5">{{btnString}}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
